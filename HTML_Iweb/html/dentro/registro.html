<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/EstilosIndex.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://img.freepik.com/free-photo/woman-taking-picture-while-holding-dog_23-2148454689.jpg?t=st=1725947101~exp=1725950701~hmac=e0b080a2dafb875a6e5541bd426893f3470b637e877fa039c47c937f6e2cdc57&w=900" alt="Imagen de mascota">
        </div>
        <div class="form-section">
            <div class="form-container">
                <a href="login.html" class="back-link">← Volver al Inicio</a> 
            </div>
            <img src="../../assets/img/logo Alianza Animal .png" alt="Logo" class="logo">
            <h2>Regístrate!</h2>
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ingresa tu email" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                
                <label>
                    <input type="checkbox" required> Acepto los términos y condiciones
                </label>
                
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
